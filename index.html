<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar Card</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">


</head>
<body>
    <div class="container">    
        <div class="isotope_wrap row">
            <div class="isotope_item col-xs-12 col-md-6 col-lg-4 event-calendar">
                <div class="clearfix event-card">
                    
                    <a href="#" class='eventCardLink'>
                        <div class="img-holder">
                            <div class="campus-holder">
                                <h6 class="label-text">Fegenbush Campus</h6>
                            </div>
                            <img src="img/highview-events.jpg" class="event-image img-responsive" onerror="this.style.display='none'" />
                        </div>
                    </a>
                    <div class="event-info">
                        <div class="event-icon-holder">  
                            <div class="event-icon">
                                <h6 class="day">
                                    20
                                </h6>
                                <h6 class="month">September</h6>
                            </div>
                        </div>
                        <div class="info-holder">
                            <h6 class="event-frequency">
                                Single Event
                            </h6>
                            <h6 class="event-date-time">
                                <small><i class="fas fa-calendar-day"></i> Wed 20, 6:30pm</small>
                            </h6>
                            <h6 class="location">
                                <small><i class="fas fa-map-marker-alt"></i> World Cafe</small>
                            </h6>
                            <h6 class="location">
                                <small><i class="fas fa-child"></i> Childcare Provided</small>
                            </h6>
                        </div>
                    </div>

                    <div class="event-title-and-description-holder">

                        <h4>Wednesday Ministries</h4>
                        <h5>
                            See what's happening at Fegenbush Campus on Wednesday nights! 
                        </h5>

                    </div><!-- END: caption -->

                    <div class="text-center col-xs-12 more-info">
                        <a href="#" class="eventCardLink underscore-hover">
                            <h6 class="uppercase">More Info</h6>
                        </a>
                    </div>
                </div>
            </div><!-- END: isotope_item -->
        </div><!-- END: isotope_wrap --> 
    </div><!-- END: bootstrap container -->
</body>
</html>
