<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar Card</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <div class="container">    
        <div class="isotope_wrap">
            <div class="isotope_item col-xs-12 col-md-6 col-lg-4 event-calendar">
                <div class="clearfix card">
                    
                    <a href="#" class='eventCardLink'>
                        <div class="img-holder">
                            <div class="campus-holder">
                                <h6 class="label-text">Fegenbush Campus</h6>
                            </div>
                            <img src="https://highview.org/Content/ExternalSite/highview-events.jpg" class="event-image img-responsive" onerror="this.style.display='none'" />
                        </div>
                    </a>

                    

                    <div class="event-info">
                            <div class="col-md-3">
                                <div class="event-icon --calendar"><!-- Calendar SVG Image --></div>
                            </div>
                            <div class="col-md-9">
                                <div class="info-holder">
                                    <h6 class="event-frequency">
                                        <small class="">Single Event</small>
                                    </h6>
                                    <h6 class="event-date-time">
                                        <small class="">Wed 20, 6:30pm</small>
                                    </h6>
                                    <h6 class="location">
                                        <small>World Cafe</small>
                                    </h6>
                                </div>
                            </div>
                    </div>

                    <div class="caption g-padding-x-30--xs g-padding-t-30--xs g-margin-b-40--xs">

                        <h4 class="g-font-family--secondary g-padding-r-60--xs" style="margin-bottom: 5px;">Wednesday Ministries</h4>
                
                        <div class="readmore_dates">
                            See what's happening at Fegenbush Campus on Wednesday nights! 
                            <br />
                        </div>

                    </div><!-- END: caption -->

                    <div class="text-center col-xs-12 g-margin-t-40--xs g-hor-divider__solid__t--gray-lighter">
                        <a href="#" class='eventCardLink link--hover-underscore'>
                            <h6 class="uppercase g-font-weight--600 g-font-size-22--xs g-letter-spacing--1 g-padding-y-40--xs g-padding-t-10--xs g-padding-x-30--xs">More Info</h6>
                        </a>
                    </div>

                </div>
            </div><!-- END: isotope_item -->
        </div><!-- END: isotope_wrap -->
    
    </div><!-- END: bootstrap container -->
</body>
</html>
